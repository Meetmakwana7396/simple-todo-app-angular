<div
  class="w-full rounded-lg bg-white border-[3px] p-6 flex justify-between items-center"
>
  <div>
    <h2 class="text-black font-semibold text-lg">{{ todo.title }}</h2>
    <p class="text-neutral-500">{{ todo.description }}</p>
  </div>
  <div>
    <button
      class="bg-red-500 text-white p-2 px-4 rounded font-medium hover:opacity-70"
      (click)="onClick(todo)"
    >
      Delete
    </button>
  </div>
</div>
